<title>Yourname's Site</title>



<style>
    :root {
        --accent: #8a2be2;
        --text: #ffffff;
        --button-bg: #301934; /* Dark Red */
        --shadow-light: rgba(255, 255, 255, 0.05);
        --shadow-dark: rgba(0, 0, 0, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: url('static/background1.jpg') no-repeat center center fixed;
        background-size: cover;
        color: var(--text);
        line-height: 1.6;
        overflow-x: hidden;
    }

    .blurred-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        filter: blur(10px);
        z-index: -1;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }

    .hero {
        text-align: center;
    }

    h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, var(--accent), #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.8;
        color: black;
    }

    .btn-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
    }

    .btn {
        background: var(--button-bg);
        color: var(--text);
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        margin: 0 0.5rem;
        box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
        position: relative;
        overflow: hidden;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
    }

    .btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
    }

    .btn:hover::after {
        width: 300px;
        height: 300px;
    }

    .glass-card {
        background: rgba(138, 43, 226, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        margin-bottom: 2rem;
    }

    footer {
        background: rgba(0, 0, 0, 0.5);
        padding: 2rem 0;
        text-align: center;
        margin-top: 2rem;
    }

    .center-btn {
        margin-top: 2rem;
    }
</style>

<body>
    <div class="container">
        <section class="hero" id="home">
            <h1>Yourname's Site</h1>
            <p class="subtitle">A lil desc</p>
            <div class="btn-container">
                <button class="btn" onclick="location.href='http://localhost:5000/bio';">Bio</button>
                <button class="btn" onclick="location.href='http://localhost:5000/contact';">Contact</button>
            </div>
        </section>
        <section class="glass-card" id="about">
            <h2>General Info - Yourname</h2>
            <p>jus some random ahh info you wanna include</p>
        </section>
    </div>
</body>
